<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-my gallery</title>
    <style>
            /* 通用样式 */
            body {
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                margin-bottom: 20px;
            }

            .tag-cloud {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
                justify-content: center;
            }

            .tag-cloud a {
                padding: 5px 10px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: 500;
                transition: background-color 0.3s, color 0.3s;
            }

            .tag-cloud a:hover {
                opacity: 0.8;
            }

            .tag-cloud a.selected {
                color: #ffffff;
            }

            .gallery {
                column-gap: 15px; 
                max-width: 90%;
                margin: 0 auto;
            }
            /* 响应式瀑布流 */
            @media (min-width: 600px) {
                .gallery {
                    column-count: 2; /* 平板设备 2 列 */
                }
            }

            @media (min-width: 900px) {
                .gallery {
                    column-count: 3; /* 小型电脑 3 列 */
                }
            }

            @media (min-width: 1200px) {
                .gallery {
                    column-count: 4; /* 大型电脑 4 列 */
                }
            }
            .gallery-item {
                margin-bottom: 15px; /* 控制项之间的垂直间距 */
                break-inside: avoid; /* 防止元素拆分到不同列 */
                position: relative;
                overflow: hidden;
                border-radius: 8px;
                transition: transform 0.3s;
                cursor: pointer;
            }

            .gallery-item:hover {
                transform: scale(1.05);
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
            }

            /* 懒加载 */
            .lazy {
                opacity: 0;
                transition: opacity 0.3s ease-in;
            }

            .lazy-loaded {
                opacity: 1;
            }

            /* 灯箱样式 */
            #lightbox {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #lightbox img {
                max-width: 90%;
                max-height: 90%;
                transform-origin: center center;
                transition: transform 0.3s;
            }

            /* 明亮模式样式 */
            @media (prefers-color-scheme: light) {
                body {
                    background-color: #f5f5f5;
                    color: #333;
                }

                h1 {
                    color: #333;
                }

                .tag-cloud a {
                    color: #333;
                    background-color: #e0e0e0;
                }

                .tag-cloud a.selected {
                    background-color: #6200ea;
                    color: #ffffff;
                }

                .gallery-item {
                    background-color: #f5f5f5;
                }
            }

            /* 暗黑模式样式 */
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #121212;
                    color: #ffffff;
                }

                h1 {
                    color: #f5f5f5;
                }

                .tag-cloud a {
                    color: #b0bec5;
                    background-color: #333;
                }

                .tag-cloud a.selected {
                    background-color: #6200ea;
                    color: #ffffff;
                }

                .gallery-item {
                    background-color: #333;
                }
            }
            /* 返回主页按钮样式 */
            .back-button {
                display: inline-block;
                margin-bottom: 20px;
                padding: 10px 20px;
                background-color: #333;
                color: #ffffff;
                text-decoration: none;
                font-size: 16px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            
            /* 鼠标悬停时的按钮效果 */
            .back-button:hover {
                background-color: #555;
            }

            .cover-image-container {
                position: relative;
                display: block;
            }

            .cover-image {
                width: 100%;
                height: auto;
                transition: transform 0.3s;
            }

            .cover-image:hover {
                transform: scale(1.05); /* 图片悬停时放大 */
            }

            /* 蒙版效果 */
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .gallery-item:hover .overlay {
                opacity: 1; /* 鼠标悬停时显示蒙版 */
            }

            .folder-name {
                font-size: 20px;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }


        </style>
</head>
    <body>
        <h1>my gallery</h1>
        <div id="folder-gallery" class="gallery">
        <div class="gallery-item">
            <a href="animals.html">
                <div class="cover-image-container">
                    <img src="https://cdn.jsdelivr.net/gh/undefined/images/animals/cover.jpg" alt="cover.jpg" class="cover-image">
                    <div class="overlay">
                        <span class="folder-name">animals</span>
                    </div>
                </div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="avif.html">
                <div class="cover-image-container">
                    <img src="https://cdn.jsdelivr.net/gh/undefined/images/avif/1718924786_kimono.avif" alt="1718924786_kimono.avif" class="cover-image">
                    <div class="overlay">
                        <span class="folder-name">avif</span>
                    </div>
                </div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="webp.html">
                <div class="cover-image-container">
                    <img src="https://cdn.jsdelivr.net/gh/undefined/images/webp/file_example_WEBP_1500kB.webp" alt="file_example_WEBP_1500kB.webp" class="cover-image">
                    <div class="overlay">
                        <span class="folder-name">webp</span>
                    </div>
                </div>
            </a>
        </div>
        </div>
    </body>
    </html>
